<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div class="stopwatch-display">
                <p class="stopwatch-timer">10:00:000</p>
                <p class="stopwatch-timer-label">M : S : MS</p>
          </div>
            <div class="stopwwatch-btn-container">
                <button class="stopwatch-btn stopwatch-btn-Start">Start</button>
                <button class="stopwatch-btn stopwatch-btn-Stop">Stop</button>
                <button class="stopwatch-btn stopwatch-btn-Reset">Reset</button>
             </div>
         </div>
       </div>
