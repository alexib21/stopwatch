<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/e4f00e70b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div class="stopwatch-display">
                <p class="stopwatch-timer">00:00:000</p>
                <p class="stopwatch-timer-label">M : S : MS</p>
          </div>
            <div class="stopwatch-btn-container">
                <button class="stopwatch-btn stopwatch-btn-Start">Start <i class="fa-solid fa-play"></i></button>
                <button class="stopwatch-btn stopwatch-btn-Stop">Stop <i class="fa-solid fa-stop"></i></button>
                <button class="stopwatch-btn stopwatch-btn-Reset">Reset <i class="fa-solid fa-repeat"></i></button>
             </div>
         </div>
       </div>
       <!-- Timer begins here -->
        <div class="container">
            <div class="timer-container">
                <form action="/timer" class="timer-form">
                    <input type="number" name="minutes" id="minutes" class="timer-input">
                    <input type="number" name="seconds" id="seconds" class="timer-input">
                    <input type="number" name="milisec" id="millisec" class="timer-input">
                </form>
                <div class="timer-display-container">
                    <span class="timer-display" id="timer-display-minutes">00</span>:
                    <span class="timer-display" id="timer-display-seconds">00</span>:
                    <span class="timer-display" id="timer-display-millisec">00</span>
                </div>
                <div class="timer-btn-container">
                    <button class="timer-btn timer-btn-start">Start <i class="fa-solid fa-play"></i></button>
                    <button class="timer-btn timer-btn-stop">Stop <i class="fa-solid fa-stop"></i></button>
                </div>
            </div>
        </div>
       <script src="assets/js/app.js"></script>
</body>
</html>
